<md-toolbar
  class="m"
  color="primary">
    <button #tooltip="mdTooltip"
            [mdTooltip]="message"
            [mdTooltipShowDelay]="1000"
            [mdTooltipHideDelay]="500"
            md-icon-button (click)="toggleMenu()">
      <md-icon>menu</md-icon>
    </button>
    <span class="flex-right"></span>
    <button #tooltip2="mdTooltip"
            [mdTooltip]="message2"
            [mdTooltipShowDelay]="1000"
            [mdTooltipHideDelay]="500"
            md-icon-button
            [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item>
        <md-icon>dialpad</md-icon>
        <span>Redial</span>
      </button>
      <button md-menu-item disabled>
        <md-icon>voicemail</md-icon>
        <span>Check voicemail</span>
      </button>
      <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
    </md-menu>
</md-toolbar>
